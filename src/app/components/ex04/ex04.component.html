<div class="pricipal-section">
    <h1>Exercice 4</h1>
    <h2>Events - click</h2>
    <h1 [ngClass]="n < 5 ? 'red' : (n!= 10 ? 'green' : 'blue')">{{ n }}</h1>
    <button (click)="setNumber()">Set number</button>&nbsp;
    <button (click)="incNumber()">+</button>&nbsp;
    <button (click)="decNumber()">-</button>
</div>
